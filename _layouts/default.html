<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

    {% include head.html %}

    <body onload="return ran_col()">

        {% include sidebar.html %}

        <!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. -->
        <div class="wrap">
            <div id="header" style="padding: 10px;background-color: rgb(172, 1, 69); position: fixed; width: 100%;">
                <div class="container content">
                    <span style="margin-bottom: 0rem;color: white;font-size: 48px;">Ian Radford</span>
                </div>
            </div>
            <script type="text/javascript">
                function ran_col() { //function name
                    var color = '#'; // hexadecimal starting symbol
                    var letters = ['001F3F','0074D9','7FDBFF','39CCCC','3D9970','2ECC40','01FF70','FFDC00','FF851B','FF4136','85144B','F012BE','B10DC9','111111','AAAAAA','DDDDDD']; //Set your colors here
                    color += letters[Math.floor(Math.random() * letters.length)];
                    document.getElementById('header').style.background = color; // Setting the random color on your div element.
                    console.log(color);
                }
            </script>

            <div class="masthead" style="padding-top: 6rem;">
                <div class="container">
                    <h1 class="masthead-title">
                        <a href="/" title="Home">{{ site.title }}</a>
                        <small>{{ site.tagline }}</small>
                    </h1>
                </div>
            </div>

            <div class="container content">
                {{ content }}
            </div>

        </div>

        <label for="sidebar-checkbox" class="sidebar-toggle"></label>

        <script>
        (function(document) {
            var toggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('#sidebar');
            var checkbox = document.querySelector('#sidebar-checkbox');

            document.addEventListener('click', function(e) {
                var target = e.target;

                if(!checkbox.checked ||
                sidebar.contains(target) ||
                (target === checkbox || target === toggle)) return;

                    checkbox.checked = false;
            }, false);
        })(document);
        </script>
    </body>
</html>
